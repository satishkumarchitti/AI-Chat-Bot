version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      # If you use a config env file, map it here or set necessary env vars
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

# Notes:
# - For development the backend volume mount keeps code changes reflected inside the container.
# - For production on EC2 you may remove the backend volume to run from the baked image.
